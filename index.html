<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotFinder</title>
    <link rel="tab icon" href="img/logo.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="main1">
        <div class="div1">
            <div class="div2"><img src="img/logo.png" alt="" class="img1"></div>
            <p class="para1">SpotFinder</p>
            <div class="div3">
                <button class="button1">Home</button>
                <button class="button1">Features</button>
                <button class="button1">Blog</button>
                <button class="button1">Become a Partner</button>
            </div>
            <i class="bi bi-lock"></i>
            <button class="button2">Login</button>
            <button class="button3">Register</button>
        </div>
        <div class="div5">
            <h1 class="hed1">Parking</h1>
            <h1 class="hed2">Simplified</h1>
            <p class="para2">Easily Find a Parking Space now!</p>
            <div class="input1">
                <i class="bi bi-geo-alt"></i>
                <input type="text" class="text1" placeholder="Your Location">
            </div>
            <div class="input2">
                <i class="bi bi-car-front-fill"></i>
                <select class="input3">
                    <option class="input4">Select Vehicle Category</option>
                    <option class="input4">Car</option>
                    <option class="input4">Event</option>
                    <option class="input4">Valet</option>
                    <option class="input4">Semi Truck</option>
                </select>
            </div>
            <div class="input4">
                <i class="bi bi-building-check"></i>
                <input type="text" placeholder="Check-In" onfocus="(this.type='date')" class="input5">
            </div>
            <div class="input6">
                <i class="bi bi-building-check"></i>
                <input type="text" placeholder="Check-Out" onfocus="(this.type='date')" class="input5">
            </div>
            <button class="button4">Search Parking Spaces</button>
            <div class="div4"><img src="img/img1.png" alt="" class="img2"></div>
        </div>
    </div>
</body>

</html>
